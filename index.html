<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <img src="images/logotip.svg" alt="логотип" class="header__logo">
</header>
<main>

    <section class="profile">
        <img src="images/avatar.png" alt="фото_пользователя" class="profile__avatar">

        <div class="info-user">
            <h1 class="info-user__name">Жак-Ив Кусто</h1>
            <button type="button" class="info-user__edit-button"></button>
            <p class="info-user__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
        <ul class="elements__list">

        </ul>
    </section>

    <div class="popup popup-profile">
        <form class="popup__form">
            <fieldset class="popup__section">
                <p class="popup__title">Редактировать профиль</p>
                <label class="popup__fields">
                    <input type="text" class="popup__field popup__field_input-name">
                </label>
                <label class="popup__fields">
                    <input type="text" class="popup__field popup__field_input-job">
                </label>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </fieldset>
            <button type="button" class="popup__close-button"></button>
        </form>
        <div class="popup__overlay"></div>
    </div>

    <div class="popup popup-card">
        <form class="popup__form">
            <fieldset class="popup__section">
                <p class="popup__title">Новое место</p>
                <label class="popup__fields">
                    <input type="text" class="popup__field popup__field_input-name" placeholder="Название">
                </label>
                <label class="popup__fields">
                    <input type="text" class="popup__field popup__field_input-link" placeholder="Ссылка на картинку">
                </label>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </fieldset>
            <button type="button" class="popup__close-button"></button>
        </form>
        <div class="popup__overlay"></div>
    </div>

    <div class="popup popup__open-card">
        <div class="open-card-viewing">
            <img class="open-card-viewing__image" src="" alt="фото с карточкой"/>
            <p class="open-card-viewing__subtitle"></p>
            <button type="button" class="popup__close-button"></button>
        </div>
        <div class="popup__overlay popup__overlay_open-card"></div>
    </div>

</main>

<footer class="footer">
    <p class="footer__author">&copy;2022 Mesto Russia</p>
</footer>

<template class="template-element">
    <li class="element">
        <img src="" alt="фото" class="element__image">
        <button type="button" class="element__delete-button"></button>
        <div class="element__container">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button"></button>
        </div>
    </li>
</template>

<script src="scripts/index.js"></script>

</body>
</html>

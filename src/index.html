<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <img src="images/logotip.svg" alt="логотип" class="header__logo">
</header>
<main>

    <section class="profile">
        <img src="images/avatar.png" alt="фото_пользователя" class="profile__avatar">

        <div class="info-user">
            <h1 class="info-user__name">Жак-Ив Кусто</h1>
            <button type="button" class="info-user__edit-button"></button>
            <p class="info-user__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
        <ul class="elements__list">

        </ul>
    </section>

    <div class="popup popup-profile">
        <form name="user-info" class="popup__form" novalidate>
            <fieldset class="popup__section">
                <p class="popup__title">Редактировать профиль</p>
                <label class="popup__fields">
                    <input id="input-title" type="text" class="popup__field popup__field_input-name" minlength="2"
                           maxlength="40" required>
                    <span class="input-title-error popup__error"></span>
                </label>
                <label class="popup__fields">
                    <input id="input-job" type="text" class="popup__field popup__field_input-job" minlength="2"
                           maxlength="200" required>
                    <span class="input-job-error popup__error"></span>
                </label>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </fieldset>
            <button type="button" class="popup__close-button"></button>
        </form>
    </div>

    <div class="popup popup-card">
        <form name="card-new" class="popup__form" novalidate>
            <fieldset class="popup__section">
                <p class="popup__title">Новое место</p>
                <label class="popup__fields">
                    <input id="input-name" type="text" class="popup__field popup__field_input-name"
                           placeholder="Название" minlength="2"
                           maxlength="30" required>
                    <span class="input-name-error popup__error"></span>
                </label>
                <label class="popup__fields">
                    <input id="input-url" type="url" class="popup__field popup__field_input-link"
                           placeholder="Ссылка на картинку" required>
                    <span class="input-url-error popup__error"></span>
                </label>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </fieldset>
            <button type="button" class="popup__close-button"></button>
        </form>
    </div>

    <div class="popup popup-open-card popup_overlay-open-card">
        <div class="open-card-viewing">
            <img class="open-card-viewing__image" src="#" alt="фото с карточкой"/>
            <p class="open-card-viewing__subtitle"></p>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

</main>

<footer class="footer">
    <p class="footer__author">&copy;2022 Mesto Russia</p>
</footer>

<template class="template-element">
    <li class="element">
        <img src="#" alt="фото" class="element__image">
        <button type="button" class="element__delete-button"></button>
        <div class="element__container">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button"></button>
        </div>
    </li>
</template>

<script type="module" src="scripts/index.js"></script>

</body>
</html>
